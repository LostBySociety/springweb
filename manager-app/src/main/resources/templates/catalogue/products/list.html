<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Список товаров &ndash; Lost </title>
</head>
<body>
<a data-th-href="@{create}"> Добавить товар</a>
<h1> Список товаов </h1>
<table>
    <thread>
        <tr>
            <th> № </th>
            <th> Товар </th>
        </tr>
    </thread>
    <tbody>
    <tr data-th-each="product : ${products}">
        <td data-th-text="${product.id}"> </td>
        <td>
            <a data-th-href="@{{productId}(productId=${product.id})}"
                data-th-text="${product.title}">
            </a>
        </td>

    </tr>
    </tbody>
</table>
</body>
</html>
